<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>B타입 이용안내</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/font.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../resources/ict/css/type_b/course_registration.css" />
		<link rel="stylesheet" type="text/css " href="../../../../../resources/ict/css/type_b/common.css" />
		<script type="text/javascript" src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js"></script>
		<script type="text/javascript" src="../../../../../resources/ict/js/type_b/course_registration.js"></script>
	
	</head>
	<body>
		<div class="notice_wrap info detail_wrap info">
			<div class="header">
				<p>COURSE REGISTRATION</p>
				<h1>강좌신청</h1>
			</div>
            <div class="content">
				<form class="form">
					<div class="form_title">신청자 정보</div>
					<div class="scroll">
						<div class="form_first">
							<div class="wrapper">
								<label class="label" for="name">성명</label>
								<input class="name" id="name" placeholder="성명을 입력해주세요" />
							</div>
							<div class="wrapper">
								<label class="label">성별</label>
								<div class="gender_wrapper">
									<div class="gender gender_active">남</div>
									<div class="gender">여</div>
								</div>
							</div>
						</div>
						<div class="form_second">
							<div class="birth">
								<label class="label" for="year">생년월일</label>
								<div class="date_picker">
									<div class="select_wrapper">
										<img alt="" src="../../../../../resources/ict/img/type_b/common/keyboard_arrow_down.svg" />
										<select class="birth_select" id="year" name="year">
											<option class="option" value=""></option>
										</select>
									</div>
									<div class="select_wrapper">
										<img alt="" src="../../../../../resources/ict/img/type_b/common/keyboard_arrow_down.svg" />
										<select class="birth_select" id="month" name="month">
											<option class="option" value=""></option>
										</select>
									</div>
									<div class="select_wrapper">
										<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/arrow.svg" />
										<select class="birth_select" id="day" name="day">
											<option class="option" value=""></option>
										</select>
									</div>
								</div>
							</div>
							<div class="phone">
								<label class="label" for="phone1">휴대전화번호</label>
								<div class="phone_input_wrapper">
									<div class="input_wrapper">
										<input class="phone_input" id="phone1" name="" placeholder="010" type="number" />
									</div>
									<div class="input_wrapper">
										<input class="phone_input" id="phone2" name="" placeholder="0000" type="number" />
									</div>
									<div class="input_wrapper">
										<input class="phone_input" id="phone3" name="" placeholder="0000" type="number" />
									</div>
								</div>
							</div>
						</div>
						<div class="form_third">
							<label class="label width_radio">SMS 수신 동의 여부</label>
							<div class="radio_wrapper">
								<div class="radio" id="sms_agree">
									<img alt="" src="../../../../../resources/ict/img/type_b/course_registration/checked.svg" />
									<div>동의</div>
								</div>
								<div class="radio" id="sms_disagree">
									<img alt="" src="../../../../../resources/ict/img/type_b/course_registration/unchecked.svg" />
									<div>미동의</div>
								</div>
							</div>
						</div>
						<div class="caption">
							활용목적 : 도서관 강좌 및 각종행사 안내<br />
							미동의 하여도 수강신청에 제한이 없음(단, 미동의할 경우 해당 강좌에 대한 안내를 받을 수 없음)
						</div>
						<div class="form_fourth">
							<label class="label width_radio">사진촬영 동의 여부</label>
							<div class="radio_wrapper">
								<div class="radio" id="photo_agree">
									<img alt="" src="../../../../../resources/ict/img/type_b/course_registration/checked.svg" />
									<div>동의</div>
								</div>
								<div class="radio" id="photo_disagree">
									<img alt="" src="../../../../../resources/ict/img/type_b/course_registration/unchecked.svg" />
									<div>미동의</div>
								</div>
							</div>
						</div>
						<div class="form_fourth">
							<label class="label width_radio">수신 정보 동의</label>
							<div class="radio_wrapper">
								<div class="radio">
									<img alt="" src="../../../../../resources/ict/img/type_b/course_registration/checked.svg" />
									<div>동의</div>
								</div>
								<div class="radio">
									<img alt="" src="../../../../../resources/ict/img/type_b/course_registration/unchecked.svg" />
									<div>미동의</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="submit">확인</div>
			</div>
			<!--탭메뉴-->
		</div>
		<div class="component_leave">
			<a href="#this"><img class="turn_to" src="../../../../../resources/ict/img/type_b/common/left_leave.svg" alt="돌아가기" /></a>
		</div>
		<div class="user">
			<div class="login">
				<img class="login_women" src="../../../../../resources/ict/img/type_b/common/women_login_02.png" alt="" />
				<div class="name_div">
					<span>
						<span class="name_span">최고관리자</span>
						<span class="name_span">님</span>
					</span>
				</div>
				<div class="login_frame">
					<img class="group" src="../../../../../resources/ict/img/type_b/common/logout_arrow.svg" alt="로그아웃" />
				</div>
			</div>
		</div>
		<div class="nav">
			<ul class="navbox">
				<li>
					<a href="#this" class="nav_notice"
						><img src="../../../../../resources/ict/img/type_b/common/nav_01.svg" alt="공지사항" /><span class="kor-txt">공지사항</span><span class="eng-txt">NOTICE</span></a
					>
				</li>
				<li>
					<a href="#this" class="nav_info"
						><img src="../../../../../resources/ict/img/type_b/common/nav_02.svg" alt="이용안내" /><span class="kor-txt">이용안내</span><span class="eng-txt">information</span></a
					>
				</li>
				<li>
					<a href="#this" class="nav_faci"
						><img src="../../../../../resources/ict/img/type_b/common/nav_03.svg" alt="시설안내" /><span class="kor-txt">시설안내</span><span class="eng-txt">FACIRITY</span></a
					>
				</li>
				<li>
					<a href="#this" class="nav_new"
						><img src="../../../../../resources/ict/img/type_b/common/nav_04.svg" alt="신착도서" /><span class="kor-txt">신착도서</span><span class="eng-txt">NEW BOOK</span></a
					>
				</li>
				<li>
					<a href="#this" class="nav_best"
						><img src="../../../../../resources/ict/img/type_b/common/nav_05.svg" alt="대출베스트" /><span class="kor-txt">대출베스트</span><span class="eng-txt">BEST BOOK</span></a
					>
				</li>
				<li>
					<a href="#this" class="nav_cour"
						><img src="../../../../../resources/ict/img/type_b/common/nav_06.svg" alt="강좌안내" /><span class="kor-txt">강좌안내</span><span class="eng-txt">course</span></a
					>
				</li>
			</ul>
		</div>
	</body>
</html>
