<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="../../../../../resources/ict/css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_a/course_registration.css" rel="stylesheet" type="text/css" />
		<link href="../../../../../resources/ict/css/type_a/common.css" rel="stylesheet" type="text/css" />
		<script src="../../../../../resources/ict/plugin/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_a/common.js" type="text/javascript"></script>
		<script src="../../../../../resources/ict/js/type_a/course_registration.js" type="text/javascript"></script>
		<title>강좌신청</title>
	</head>
	<body>
		<div class="container">
			<div class="header_wrapper">
				<div class="header_caption">COURSE REGISTRATION</div>
				<div class="header_title white">강좌신청</div>
			</div>

			<div class="content">
				<form class="form">
					<div class="form_title">신청자 정보</div>
					<div class="scroll">
						<div class="form_first">
							<div class="wrapper">
								<label class="label" for="name">성명</label>
								<input class="name" id="name" placeholder="성명을 입력해주세요" />
							</div>
							<div class="wrapper">
								<label class="label">성별</label>
								<div class="gender_wrapper">
									<div class="gender gender_active">남</div>
									<div class="gender">여</div>
								</div>
							</div>
						</div>
						<div class="form_second">
							<div class="birth">
								<label class="label" for="year">생년월일</label>
								<div class="date_picker">
									<div class="select_wrapper">
										<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/arrow.svg" />
										<select class="birth_select" id="year" name="year">
											<option class="option" value=""></option>
										</select>
									</div>
									<div class="select_wrapper">
										<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/arrow.svg" />
										<select class="birth_select" id="month" name="month">
											<option class="option" value=""></option>
										</select>
									</div>
									<div class="select_wrapper">
										<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/arrow.svg" />
										<select class="birth_select" id="day" name="day">
											<option class="option" value=""></option>
										</select>
									</div>
								</div>
							</div>
							<div class="phone">
								<label class="label" for="phone1">휴대전화번호</label>
								<div class="phone_input_wrapper">
									<div class="input_wrapper">
										<input class="phone_input" id="phone1" name="" placeholder="010" type="number" />
									</div>
									<div class="input_wrapper">
										<input class="phone_input" id="phone2" name="" placeholder="0000" type="number" />
									</div>
									<div class="input_wrapper">
										<input class="phone_input" id="phone3" name="" placeholder="0000" type="number" />
									</div>
								</div>
							</div>
						</div>
						<div class="form_third">
							<label class="label">SMS 수신 동의 여부</label>
							<div class="radio_wrapper">
								<div class="radio" id="sms_agree">
									<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/checked.svg" />
									<div>동의</div>
								</div>
								<div class="radio" id="sms_disagree">
									<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/unchecked.svg" />
									<div>미동의</div>
								</div>
							</div>
						</div>
						<div class="caption">
							활용목적 : 도서관 강좌 및 각종행사 안내<br />
							미동의 하여도 수강신청에 제한이 없음(단, 미동의할 경우 해당 강좌에 대한 안내를 받을 수 없음)
						</div>
						<div class="form_fourth">
							<label class="label">사진촬영 동의 여부</label>
							<div class="radio_wrapper">
								<div class="radio" id="photo_agree">
									<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/checked.svg" />
									<div>동의</div>
								</div>
								<div class="radio" id="photo_disagree">
									<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/unchecked.svg" />
									<div>미동의</div>
								</div>
							</div>
						</div>
						<div class="form_fourth">
							<label class="label">수신 정보 동의</label>
							<div class="radio_wrapper">
								<div class="radio">
									<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/checked.svg" />
									<div>동의</div>
								</div>
								<div class="radio">
									<img alt="" src="../../../../../resources/ict/img/type_a/course_registration/unchecked.svg" />
									<div>미동의</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="submit">확인</div>
			</div>

			<div class="action_wrapper">
				<div class="prev">
					<img alt="" src="../../../../../resources/ict/img/type_a/common/prev.svg" />
				</div>
				<div class="user_information">
					<img alt="" class="user_img" src="../../../../../resources/ict/img/type_a/common/user.png" />
					<div class="user_name"><span>임시영</span>님</div>
					<img alt="" class="logout" src="../../../../../resources/ict/img/type_a/common/logout.svg" />
				</div>
			</div>
			<div class="navigation">
				<div class="navigation_wrapper">
					<img alt="" class="navigation_icon" src="../../../../../resources/ict/img/type_a/common/notice.svg" />
					<div class="navigation_menu">공지사항</div>
					<div class="navigation_caption">NOTICE</div>
					<img alt="" class="navigation_divider" src="../../../../../resources/ict/img/type_a/common/divider.svg" />
				</div>
				<div class="navigation_wrapper">
					<img alt="" class="navigation_icon" src="../../../../../resources/ict/img/type_a/common/information.svg" />
					<div class="navigation_menu">이용안내</div>
					<div class="navigation_caption">INFORMATION</div>
					<img alt="" class="navigation_divider" src="../../../../../resources/ict/img/type_a/common/divider.svg" />
				</div>
				<div class="navigation_wrapper">
					<img alt="" class="navigation_icon" src="../../../../../resources/ict/img/type_a/common/facility.svg" />
					<div class="navigation_menu">시설안내</div>
					<div class="navigation_caption">FACILITY</div>
					<img alt="" class="navigation_divider" src="../../../../../resources/ict/img/type_a/common/divider.svg" />
				</div>
				<div class="navigation_wrapper">
					<img alt="" class="navigation_icon" src="../../../../../resources/ict/img/type_a/common/new_book.svg" />
					<div class="navigation_menu">신착도서</div>
					<div class="navigation_caption">NEW BOOK</div>
					<img alt="" class="navigation_divider" src="../../../../../resources/ict/img/type_a/common/divider.svg" />
				</div>
				<div class="navigation_wrapper">
					<img alt="" class="navigation_icon" src="../../../../../resources/ict/img/type_a/common/best_book.svg" />
					<div class="navigation_menu">대출베스트</div>
					<div class="navigation_caption">BEST_BOOK</div>
					<img alt="" class="navigation_divider" src="../../../../../resources/ict/img/type_a/common/divider.svg" />
				</div>
				<div class="navigation_wrapper">
					<img alt="" class="navigation_icon" src="../../../../../resources/ict/img/type_a/common/active_course.svg" />
					<div class="navigation_menu active">강좌안내</div>
					<div class="navigation_caption active">COURSE</div>
					<img alt="" class="navigation_divider" src="../../../../../resources/ict/img/type_a/common/divider.svg" style="display: block" />
				</div>
			</div>
		</div>
	</body>
</html>
